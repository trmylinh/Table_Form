<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let year = parseInt(prompt("Enter a year"));
  // chia het cho 4, khong chia het cho 100 -> nam nhuan
  // chia het 400 -> nam nhuan
  // chia 100 nhung k chia het 400 -> !nam nhuan

  if((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)){
      console.log("nam nhuan");
  }
  else{
      console.log("nam khong nhuan")
  }

</script>
</body>
</html>
